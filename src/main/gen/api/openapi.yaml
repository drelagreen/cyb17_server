openapi: 3.0.3
info:
  description: "API for managing railway stations, parks, ways, locomotives, and wagons."
  title: Railway Station API
  version: 1.0.0
servers:
- url: http://0.0.0.0:8080
paths:
  /:
    get:
      responses:
        "200":
          content:
            text/plain:
              examples:
                Example#1:
                  value: Hello World!
              schema:
                type: string
          description: OK
      summary: Hello World!
      x-accepts: text/plain
  /stations:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/StationShort'
                type: array
          description: OK
      summary: Get a list of stations
      x-accepts: application/json
  /stations/{id}:
    get:
      parameters:
      - description: Station ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Station'
          description: OK
        "400":
          description: Bad Request
      summary: Get information about a specific station
      x-accepts: application/json
  /park/{id}:
    get:
      parameters:
      - description: Park ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Park'
          description: OK
        "400":
          description: Bad Request
      summary: Get information about a specific park
      x-accepts: application/json
  /way/{id}:
    get:
      parameters:
      - description: Way ID
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Way'
          description: OK
        "400":
          description: Bad Request
      summary: Get information about a specific way
      x-accepts: application/json
components:
  schemas:
    StationShort:
      example:
        id: 0
        isLoginStation: true
        title: title
      properties:
        id:
          type: integer
        title:
          type: string
        isLoginStation:
          type: boolean
      type: object
    Station:
      example:
        parksCount: 6
        id: 0
        isLoginStation: true
        title: title
        parksIds:
        - 1
        - 1
      properties:
        id:
          type: integer
        title:
          type: string
        isLoginStation:
          type: boolean
        parksCount:
          type: integer
        parksIds:
          items:
            type: integer
          type: array
      type: object
    Park:
      example:
        name: name
        id: 0
        waysCount: 1
        waysIds:
        - 5
        - 5
        stationId: 6
      properties:
        id:
          type: integer
        stationId:
          type: integer
        name:
          type: string
        waysCount:
          type: integer
        waysIds:
          items:
            type: integer
          type: array
      type: object
    Way:
      example:
        maxCarriagesCount: 2
        wagonsIds:
        - 5
        - 5
        wagonsCount: 5
        name: name
        id: 0
        locomotives:
        - inventoryNumber: inventoryNumber
          id: 1
          direction: FORWARD
        - inventoryNumber: inventoryNumber
          id: 1
          direction: FORWARD
        parkId: 6
      properties:
        id:
          type: integer
        parkId:
          type: integer
        name:
          type: string
        locomotives:
          items:
            $ref: '#/components/schemas/Locomotive'
          type: array
        wagonsCount:
          type: integer
        wagonsIds:
          items:
            type: integer
          type: array
        maxCarriagesCount:
          type: integer
      type: object
    Locomotive:
      example:
        inventoryNumber: inventoryNumber
        id: 1
        direction: FORWARD
      properties:
        id:
          type: integer
        inventoryNumber:
          type: string
        direction:
          enum:
          - FORWARD
          - BACKWARD
          type: string
      type: object

